<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문04 - switch문</title>
</head>

<body>
    <script>
        let age = '';

        switch (age) {
            case '아들': console.log('ㅇㅇ아들');
                break;
            case '아빠': console.log('ㅇㅇ아빠');
                break;
            default: console.log('가족');
        }

    </script>



</body>

</html>
