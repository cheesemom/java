<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문01 - if문 01</title>
</head>

<body>
    <div id="txt"></div>
    <script>

        let age = 20;
        //if 만약에 ()이 참으로 판별되면 {} 블록을 실행하기

        if (age > 9) {
            console.log('고양이만 입장할 수 있습니다.')
        }
        //논리연산자를 이용한 조건부 실행
        age > 9 && console.log('고양이만 입장할 수 있습니다.');


        if (age > 9) {
            console.log('고양이만 입장할 수 있습니다.')
        } else {
            console.log('하이 고양이')
        }
        //삼항연산자를 이용한 조건부 실행
        age > 9 ? console.log('고양이만 입장할 수 있습니다.') : console.log('하이 고양이');

        txt.innerText = '나는 ${age}살 고양이를 키우는 집사다.';





    </script>

</body>

</html>
